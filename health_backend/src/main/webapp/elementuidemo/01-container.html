<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    </head>
<body>
    <div id="app">
        <el-container>
            <el-header>Header部分</el-header>
            <el-container>
                <el-aside width="200px">Aside部分</el-aside>
                <el-container>
                    <el-main>Main部分</el-main>
                    <el-footer>Footer部分</el-footer>
                </el-container>
            </el-container>
        </el-container>
    </div>
    <style>
        .el-header, .el-footer {
            background-color: #B3C0D1;
            color: #333;
            text-align: left;
            line-height: 60px;
        }

        .el-aside {
            background-color: #D3DCE6;
            color: #333;
            text-align: center;
            line-height: 200px;
        }

        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            line-height: 590px;
        }
    </style>
</body>
<script src="vue.js"></script>
<script src="index.js"></script>
<script>
    new Vue({
       el:'#app'
    });
</script>
</html>
